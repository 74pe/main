<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>Same-origin iframe</h4>
    <h5>localhost:5500</h5>
    <p id="p"></p>
    <script>
        p.innerHTML = `С момента начала загрузки страницы прошло ${performance.timeOrigin - window.top.pageStart} мс`;

        function injectIframe() {
            const iframe = document.createElement('iframe');
            iframe.src = `http://localhost:5500/samenested.html`;
            document.body.appendChild(iframe);
        }

        setTimeout(injectIframe, 2000);
    </script>
</body>

</html>
